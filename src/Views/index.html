<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="main" style="width: 80vw;height:40vw;"></div>
	<script src="https://cdn.bootcss.com/echarts/3.7.2/echarts-en.js"></script>
	<script>
		var data = {{$data}};

		var myChart = echarts.init(document.getElementById('main'));

		var date = 20171011;

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '平均响应时间'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:['平均响应时间']
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            calculable: true,
            xAxis: {
                type: 'category',
                data: data[date].key
            },
            yAxis: {
                type: 'value',
                splitArea : {show : true}
            },
            series: [
                {
                    name:'平均响应时间',
                    type:'line',
                    areaStyle: {normal: {}},
                    data: data[date].response.time
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
	</script>
</body>
</html>
